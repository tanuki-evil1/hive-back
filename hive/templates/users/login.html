<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    {% if form.errors %}
        <div class="errors">
            {{ form.errors }}
        </div>
    {% endif %}
</form>
</body>
</html>
